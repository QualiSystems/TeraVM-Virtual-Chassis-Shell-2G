tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: TeraVM Virtual Chassis
  template_author: Anonymous
  template_version: 0.1.0
  template_icon: shell-icon.png

description: >
  TOSCA based deployed app shell

imports:
  - cloudshell_standard: cloudshell_deployed_app_standard_1_0_3.yaml

node_types:

  vendor.switch.TeraVM Virtual Chassis:
    derived_from: cloudshell.nodes.DeployedApp
    properties:
      License Server:
        type: string
      Executive Server:
        type: string
      TVM Comms Network:
        type: string
        description: The name of the TVM Comms network on the vCenter
      TVM MGMT Network:
        type: string
        description: The name of the TVM MGMT network on the vCenter
      API User:
        type: string
      API Password:
        type: cloudshell.datatypes.Password
      User:
        type: string
      Password:
        type: cloudshell.datatypes.Password
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: TeraVM Virtual Chassis Driver.zip
        type: tosca.artifacts.File
